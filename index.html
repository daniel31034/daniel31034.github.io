<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinate Image Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Output image -->
    <div class="flex justify-center mt-8">
        <img id="coord-image" src="images/out256_00_00.jpg" alt="Coordinate-based Image" class="rounded-lg shadow-lg"/>
    </div>

    <!-- Inputs -->
    <div class="mt-8 max-w-md mx-auto">
        <fieldset class="border p-4 rounded bg-white shadow">
            <legend class="text-lg font-semibold">Select Coordinates</legend>
            <label for="x-changer" class="block text-sm font-medium text-gray-700">X Coordinate</label>
            <input id="x-changer" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Select X" value="00" />

            <label for="y-changer" class="block text-sm font-medium text-gray-700 mt-4">Y Coordinate</label>
            <input id="y-changer" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Select Y" value="00" />
        </fieldset>

        <fieldset class="border p-4 rounded bg-white shadow mt-4">
            <legend class="text-lg font-semibold">Change Image</legend>
            <div class="flex">
                <div class="w-1/2 pr-2">
                    <label class="block text-sm font-medium text-gray-700">X Coord</label>
                    <select id="x-coord" class="block w-full mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <!-- Options go here -->
                        <option value="00">Zeroth</option>
                        <option value="01">First</option> 
                        <option value="02">Second</option> 
                        <option value="03">Third</option> 
                        <option value="04">Fourth</option> 
                        <option value="05">Fifth</option> 
                        <option value="06">Sixth</option> 
                        <option value="07">Seventh</option> 
                        <option value="08">Eighth</option> 
                        <option value="09">Ninth</option> 
                        <option value="10">Tenth</option> 
                        <option value="11">Eleventh</option>
                        <!-- Add more options -->
                    </select>
                </div>
                <div class="w-1/2 pl-2">
                    <label class="block text-sm font-medium text-gray-700">Y Coord</label>
                    <select id="y-coord" class="block w-full mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <!-- Options go here -->
                        <option value="00">Zeroth</option>
                        <option value="01">First</option> 
                        <option value="02">Second</option> 
                        <option value="03">Third</option> 
                        <option value="04">Fourth</option> 
                        <option value="05">Fifth</option> 
                        <option value="06">Sixth</option> 
                        <option value="07">Seventh</option> 
                        <option value="08">Eighth</option> 
                        <option value="09">Ninth</option> 
                        <option value="10">Tenth</option> 
                        <option value="11">Eleventh</option>
                        <!-- Add more options -->
                    </select>
                </div>
            </div>
        </fieldset>

        <button id="image-changer" class="mt-4 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Change image
        </button>
    </div>

    <!-- Script tag -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
